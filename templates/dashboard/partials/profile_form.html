<div class="profile-form-content">
    <div class="form-group">
        <label>Current Photo</label>
        <div style="display: flex; align-items: center; gap: 1rem;">
            <div class="interviewer-photo">
                {% if interviewer.photo %}
                    <img src="{{ interviewer.photo.url }}" alt="{{ interviewer.display_name }}">
                {% else %}
                    <div class="photo-placeholder">{{ interviewer.display_name|slice:":1" }}</div>
                {% endif %}
            </div>
            <input type="file" name="photo" accept="image/*">
        </div>
    </div>

    <div class="form-group">
        <label for="bio">Bio</label>
        <textarea id="bio"
                  name="bio"
                  rows="5"
                  placeholder="Tell potential clients about your experience...">{{ interviewer.bio }}</textarea>
        <p class="form-help">Describe your background and what makes you a great interviewer.</p>
    </div>

    <div class="form-group">
        <label for="companies">Previous Companies</label>
        <input type="text"
               id="companies"
               name="companies"
               value="{{ interviewer.companies }}"
               placeholder="Google, Meta, Amazon...">
        <p class="form-help">Comma-separated list of companies you've worked at.</p>
    </div>

    <div class="form-group">
        <label for="hourly_rate">Hourly Rate ($)</label>
        <input type="number"
               id="hourly_rate"
               name="hourly_rate"
               value="{{ interviewer.hourly_rate }}"
               min="0"
               step="0.01">
    </div>

    <div class="form-group">
        <label>Technologies</label>
        <div style="display: flex; flex-wrap: wrap; gap: 0.5rem;">
            {% for tech in technologies %}
                <label style="display: flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1rem; background-color: var(--color-bg-alt); border-radius: var(--radius-sm); cursor: pointer;">
                    <input type="checkbox"
                           name="technologies"
                           value="{{ tech.id }}"
                           {% if tech in interviewer.technologies.all %}checked{% endif %}>
                    {{ tech.name }}
                </label>
            {% endfor %}
        </div>
    </div>

    <div class="form-group">
        <label>Interview Types</label>
        <div style="display: flex; flex-wrap: wrap; gap: 0.5rem;">
            {% for subject in subjects %}
                <label style="display: flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1rem; background-color: var(--color-bg-alt); border-radius: var(--radius-sm); cursor: pointer;">
                    <input type="checkbox"
                           name="subjects"
                           value="{{ subject.id }}"
                           {% if subject in interviewer.subjects.all %}checked{% endif %}>
                    {{ subject.name }}
                </label>
            {% endfor %}
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
</div>
